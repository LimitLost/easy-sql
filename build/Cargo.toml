[package]
name = "easy-sql-build"
version = "1.0.0"
edition = "2024"

[dependencies]
easy-macros = { version = "1.1.1",  features = ["full"] }
proc-macro2 = { version = "*", features = ["span-locations"] }

regex = "1.11.1"
convert_case = "0.8.0"
chrono = "0.4.40"

syn = { version = "2.0", features = ["full","extra-traits"]}
quote = { version = "1.0" }
anyhow = { version = "1" }

easy-sql-compilation-data = { path = "../compilation-data", features = [
    "build",
] }

[features]
migrations = ["easy-sql-compilation-data/migrations"]
check_duplicate_table_names = ["easy-sql-compilation-data/check_duplicate_table_names"]
